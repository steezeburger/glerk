<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brutalist Book Cataloger</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            border-bottom: 5px solid #fff;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
            text-transform: uppercase;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 3px solid #fff;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            font-size: 1em;
        }
        input:focus {
            outline: none;
            border-color: #ff00ff;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background-color: #fff;
            color: #000;
            border: none;
            font-family: monospace;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff00ff;
            color: #fff;
        }
        .error-message {
            color: #ff00ff;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" required>

        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" required>

        <button type="submit">Access System</button>
    </form>
    {% if form.errors %}
        <p class="error-message">Invalid credentials. Retry.</p>
    {% endif %}
</body>
</html>
