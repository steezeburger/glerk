<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Brutalist Edition</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            border-bottom: 5px solid #fff;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-button:hover {
            background-color: #ff00ff;
            color: #fff;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
            text-transform: uppercase;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 3px solid #fff;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            font-size: 1em;
        }
        input:focus {
            outline: none;
            border-color: #ff00ff;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background-color: #fff;
            color: #000;
            border: none;
            font-family: monospace;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #ff00ff;
            color: #fff;
        }
        #barcode-input {
            border-color: #ff00ff;
        }
        .success-message {
            background-color: #ff00ff;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <a href="{% url 'book_list' %}" class="nav-button">View Book List</a>
    <h1>Add Book</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="success-message">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" id="add-book-form">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            <input type="{{ field.field.widget.input_type }}"
                   name="{{ field.name }}"
                   id="{{ field.id_for_label }}"
                   {% if field.field.required %}required{% endif %}>
        {% endfor %}
        <label for="barcode-input">Scan Barcode</label>
        <input type="text"
               id="barcode-input"
               placeholder="SCAN ISBN HERE">
        <button type="submit">ADD BOOK TO DATABASE</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const barcodeInput = document.getElementById('barcode-input');
            barcodeInput.focus();
            barcodeInput.addEventListener('input', function() {
                const isbn = this.value;
                if (isbn.length === 13) {  // Assuming ISBN-13
                    fetchBookInfo(isbn);
                }
            });
        });

        function fetchBookInfo(isbn) {
            fetch(`https://openlibrary.org/api/books?bibkeys=ISBN:${isbn}&format=json&jscmd=data`)
                .then(response => response.json())
                .then(data => {
                    const bookData = data[`ISBN:${isbn}`];
                    if (bookData) {
                        document.getElementById('id_title').value = bookData.title;
                        document.getElementById('id_author').value = bookData.authors ? bookData.authors[0].name : '';
                        document.getElementById('id_isbn').value = isbn;
                        document.getElementById('id_publication_date').value = bookData.publish_date;
                    }
                })
                .catch(error => console.error('Error fetching book data:', error));
        }
    </script>
</body>
</html>
